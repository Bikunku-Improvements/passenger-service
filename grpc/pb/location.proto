syntax="proto3";
package proto;
option go_package="./pb";

service Location {
  rpc SubscribeLocation(SubscribeLocationRequest)  returns (stream SubscribeLocationResponse) {}
}

message SubscribeLocationRequest {}

message SubscribeLocationResponse {
  string long = 1;
  string lat = 2;
  string created_at = 3;
  string bus_id = 4;
}